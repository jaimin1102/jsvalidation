<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Form Validation</title>
</head>

<body>
    <h1 style="text-align: center;">Form</h1>
    <div class="mx-5">
        <form action="welcome.html" name="myForm" onsubmit="return(validate());" method="post">
            <div class="form-group row">
                <label class="col-form-label">Uname</label>
                <input type="text" name="uname" class="form-control" id="formGroupExampleInput" placeholder="User name">
            </div>
            <div class="form-group row">
                <label class="col-form-label">Email</label>
                <input type="email" class="form-control" name="email" placeholder="Email">
            </div>
            <div class="form-group row">
                <label class="col-form-label">Phone Number</label>
                <input type="text" class="form-control" name="phone" placeholder="Phone">
            </div>
            <div class="form-group row">
                <label class="col-form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Password">
            </div>
            <div class="form-group row">
                <label class="col-form-label">Confirm Password</label>
                <input type="password" class="form-control" name="confirmpwd" placeholder="Confirm Password">
            </div>
            <div class="form-group row">
                <button type="submit" id="submitbutton" name="submitbtn" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
    <script src="validation.js"></script>
</body>

</html>
